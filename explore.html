    <section class="container post-form">
        <form class="container " id="post-form">
            <h3>Write or Edit Your Post</h3>
            <div class="form-group">
              <label for="exampleFormControlInput1">Service</label>
              <input type="text" class="form-control" id="post-serv" placeholder="e.g baby sitter, nursing" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">City</label>
              <input type="text" class="form-control" id="post-city" placeholder="e.g Cairo, Alexandria" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Region</label>
              <input type="text" class="form-control" id="post-area" placeholder="e.g smouha, souter" required>
            </div>
            <div class="form-group date">
              <label for="exampleFormControlInput1">Date and Time:</label>
              <input type="datetime-local" class="form-control" id="post-dt-from" required>
              <br>
              <p>To:</p>
              <input type="datetime-local" class="form-control" id="post-dt-to"  required>
            </div>
            <div class="form-group " >
              <label for="post">Description</label>
              <textarea class="form-control" id="post-text" rows="3" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </section>

          <div class="vol" onclick="vol()">

            <input type="radio" name="sortby " id="vol" value="vol" >

        <div class="help" onclick="help()">
            <label for="help">Help seekers</label>
            <input type="radio" name="sortby " id="help" value="help" >
          </div>
        </div>
